<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D手機模型展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <header>
        <h1>3D手機模型展示</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="model-selection">
                <button class="model-btn active" data-model="iphone_16_pro_max">iPhone 16 Pro Max</button>
                <button class="model-btn" data-model="samsung_galaxy_s22_ultra">Samsung Galaxy S22 Ultra</button>
                <button class="model-btn" data-model="Samsung_Galaxy_Z_Flip_3">Samsung Galaxy Z Flip 3</button>
            </div>
            <div class="controls">
                <button id="rotate-left">向左旋轉</button>
                <button id="rotate-right">向右旋轉</button>
                <button id="zoom-in">放大</button>
                <button id="zoom-out">縮小</button>
            </div>
            <div id="phone-model-container">
                <div class="loading-indicator">載入中...</div>
            </div>
            <div class="phone-info">
                <h2 id="phone-name">智慧型手機</h2>
                <p id="phone-description">這是一款最新的智慧型手機，具有出色的效能和絕佳的相機。</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 3D手機模型展示網站</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
